<body>
    <button id="getRequestBtn">Make get request</button>
    <button id="postRequestBtn">Make post request</button>
    <br>

    <form>
        <label for="userName">
            <span>User Name</span>
            <input type="text" id="userName" placeholder="please enter your name">
        </label>
        <br>
        <br>
        <label for="userEmail">
            <span>User Email</span>
            <input type="text" id="userEmail" placeholder="please enter your email">
        </label>
        <br>
        <br>
        <button id="submitBtn">Send data!</button>
    </form>

    <script>
    let submitBtn = document.getElementById('submitBtn');
    let userName = document.getElementById('userName');
    let userEmail = document.getElementById('userEmail');

    submitBtn.addEventListener('click', (e) => {
        e.preventDefault();
        let userData = {};
        let enterUserName = userName.value;
        let enterUserEmail = userEmail.value;

        userData = {
            name: enterUserName,
            email: enterUserEmail
        };
        
        fetch('https://js-adv-87cc8-default-rtdb.firebaseio.com/users.json', {
            method: "POST", 
            body: JSON.stringify({userData})
        });
    });
