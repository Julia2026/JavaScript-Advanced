<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
        Завдання:
         Створити список справ, до якого можна:
         - Додати новий елемент
         - Видалити елемент
         - Задати що пункт виконано

       Елемент шаблону:
         <li class="listItem">
             <input type="checkbox" class="DoneCheckbox" />
             <span class="TodoText">{add text}</span>
             <button>Remove</button>
         </li>

    */
    window.addEventListener("load", function () {
      // Створення нового елемента при кліку на кнопку "Add"
      var addToDo = document.getElementById('AddToDo');
      addToDo.addEventListener('click', function (){

        var li = document.createElement("li");
        var inputValue = document.getElementById("newToDo").value;
        var t = document.createTextNode(inputValue);
        
        // Create Input Checkbox
        var newInput = document.createElement('input');
        newInput.setAttribute("type", "checkbox");
        newInput.className = 'DoneCheckbox';
        li.appendChild(newInput);

        //
        li.appendChild(t);
        if (inputValue === '') {
          alert("Вы должны что-то написать!");
        } else {
        document.getElementById("toDoList").appendChild(li);
        }
        document.getElementById("newToDo").value = "";


        // Додати кнопку Remove до кожного елемента списку
        var newButton = document.createElement("button");
        var txt = document.createTextNode("Remove");
        newButton.appendChild(txt);
        li.appendChild(newButton);

          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          };
        };
        
        //Задати що пукт виконано
        var list = document.querySelector('ul');
        list.addEventListener('click', function() {
          if (newInput.checked === true) {
            li.className = 'done';
          };
        });
      });

      //Видалення
      var close = document.getElementsByTagName('button');
      var i;

      for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
          var div = this.parentElement;
          div.style.display = "none";
        };
      };
    });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">

        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>
    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }

    
  </style>
</body>
</html>
